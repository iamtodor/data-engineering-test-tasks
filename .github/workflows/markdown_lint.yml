name: markdownlint
on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:
    paths:
      - "**.md"
      - ".github/workflows/markdownlint.yaml"
permissions:
  contents: read
jobs:
  markdownlint:
    name: Lint repository
    runs-on: ubuntu-latest
    steps:
      - name: Markdown Linting Action
        uses: avto-dev/markdown-lint@v1.5.0
